<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="assets/script/vendor.js" defer></script>
    <script src="assets/script/app.js" defer></script>

</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="display-4 mx-auto text-center">Rock Paper Scissors</h5>
    </div>

    <div class="container pt-5">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div id="player1-card">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Player 1</h4>
                    </div>
                    <div class="card-body">
                        <img id="img-pl1" src="assets/images/rock.png" alt="" height="200px" width="200px">
                        <h1 class="card-title pricing-card-title pt-4">
                            <span id="handName-player1" style="text-transform: uppercase;">ROCK</span>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Dashboard</h4>
                </div>
                <div class="card-body">
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h3 class="card-title pricing-card-title">Player 1
                            </h3>
                            <h6>
                                Score: <span id="score-pl1" style="display: inline;">0</span>
                            </h6>
                            <h6>
                                Win: <span id="win-pl1" style="display: inline;">0</span>
                            </h6>
                            <h6>
                                lose: <span id="lose-pl1" style="display: inline;">0</span>
                            </h6>
                        </div>
                        <div class="col-md-6">
                            <h3 class="card-title pricing-card-title">Player 2
                            </h3>
                            <h6>
                                Score: <span id="score-pl2" style="display: inline;">0</span>
                            </h6>
                            <h6>
                                Win: <span id="win-pl2" style="display: inline;">0</span>
                            </h6>
                            <h6>
                                lose: <span id="lose-pl2" style="display: inline;">0</span>
                            </h6>
                        </div>
                    </div>
                    <div class="border-top mt-2">
                        <div class="row my-2">
                            <div class="col-md-6">
                                Draw: <span id="drawScore" style="display: inline;">0</span>
                            </div>
                            <div class="col-md-6">
                                Total match: <span id="totalMatch" style="display: inline;">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <button id="spin-start" type="button" class="btn btn-outline-warning ml-auto mr-3">
                            <i class="bi bi-play-circle"></i>
                        </button>
                        <button id="spin-stop" type="button" class="btn btn-outline-warning mr-auto ml-3">
                            <i class="bi bi-stop-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div id="player2-card">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Player 2</h4>
                    </div>
                    <div class="card-body">
                        <img id="img-pl2" src="assets/images/rock.png" alt="" height="200px" width="200px">
                        <h1 class="card-title pricing-card-title pt-4">
                            <span id="handName-player2" style=" text-transform: uppercase; ">rock</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
